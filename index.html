<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>p5.play.Mario</title>
  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>

  <!-- link your javascript sketch -->
  <script src="scripts/sprites.js" type="text/javascript"></script>

  <script src="main.js" type="text/javascript"></script>

  <script src="characters_environment.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background.jpg">
  <center>
    <div class="Heading"> AI Mario Game
      <button class="btn btn-info" data-toggle="modal" data-target="#myModal" id="btnInst">Instructions...</button>
    </div>
    <img class="bigImg" src="mario.jpg">
    <br><br>
    <button id="startGameBtn" class="btn btn-success" onclick="startGame()">Start Game</button>
    <h5 id="status"></h5>
    <br><br>
    <div id="canvas"></div>
    <br><br>
    <div id="webcam">
      <img src="game_console.png" id="forWebcam">
    </div>

    <div class="modal fade" id="myModal">

      <div class="modal-dialog">

        <div class="modal-content">

          <div class="modal-header">

            <button class="close" data-dismiss="modal">&times;</button>
            <h3 class="modalInst">Instructions</h3>
          </div>
          <div class="modal-body">

            <img class="img1 A" src="jump.png">
            <br>
            <img class="img2 A" src="right.png">
            <img class="img3 A" src="left.png">
          </div>
        </div>
      </div>
    </div>
  </center>

  <footer><a href="https://github.com/linuk/Mario.Run">Source Code</a>&nbsp;of the mario game by Linuk.</footer>
</body>

</html>
